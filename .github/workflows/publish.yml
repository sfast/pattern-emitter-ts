name: Publish to npm

# Workflow triggers:
# - Automatically when a GitHub Release is published
# - Manually via workflow_dispatch
#
# Publishing workflow:
# 1. Locally: npm version patch|minor|major
# 2. Locally: git push --follow-tags
# 3. GitHub: Actions → "Publish to npm" → "Run workflow"
# 4. Automated: Tests, builds, and publishes to npm

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          scope: '@sfast'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public

